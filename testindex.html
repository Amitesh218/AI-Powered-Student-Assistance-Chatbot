<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="arrow-204-16.ico">

    <div class="top-bar">
